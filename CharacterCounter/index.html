<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Character_Counter</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <h2>Counter</h2>
      <textarea
        id="text"
        class="textarea"
        placeholder="type to count"
        maxlength="500"
      ></textarea>
      <div class="count">
        <p>Total characters : <span class="Ctotal" id="Cout">0</span></p>
        <!--counter total - class-->
        <p>Remaining : <span class="Rtotal" id="Rout">0</span></p>
        <!--Remaining total - Id-->
      </div>
    </div>
    <script src="/CharacterCounter/main.js"></script>
  </body>
</html>
